<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo:500|Montserrat:300" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Contato</h1>
                        <form id="form-contato">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control shadow-none" id="nome" placeholder="Digite seu nome">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control shadow-none" id="email" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                                <div id="emailHelp" class="form-text">Não compartilhamos seu e-mail com ninguém</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="mensagem">Mensagem</label>
                                <textarea name="mensagem" id="mensagem" class="form-control shadow-none" placeholder="Digite sua mensagem"></textarea>
                            </div>
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-secondary">Enviar</button>
                            </div>
                            <div class="alert alert-danger d-none">
                                Digite o campo <span id="campo-erro"></span>!
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body text-center">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.3797554331964!2d-34.87586602422141!3d-8.062690980565753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab18bc0ffbac07%3A0xb75d6c68425c2da!2sEscola%20T%C3%A9cnica%20Estadual%20Porto%20Digital!5e0!3m2!1sen!2sbr!4v1684016048457!5m2!1sen!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
